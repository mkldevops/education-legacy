security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_DIRECTOR
            - ROLE_ACCOUNTANT
            - ROLE_STUDENT
        ROLE_DIRECTOR:
            - ROLE_TEACHER
            - ROLE_USER
            - ROLE_MEMBER
        ROLE_ADMIN_STUDENT:
            - ROLE_TEACHER
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
            - ROLE_ALLOWED_TO_SWITCH

    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            provider: app_user_provider
            custom_authenticator: App\Security\LoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_admin_home

            lazy: true

            remember_me:
                secret: "%kernel.secret%"
                lifetime: 604800 # 1 week in seconds
                path: /

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: "^/login", roles: PUBLIC_ACCESS }
        - { path: "^/resetting", role: PUBLIC_ACCESS }
        - { path: "^/admin", roles: ROLE_ADMIN }
        - { path: "^/profile", roles: IS_AUTHENTICATED_FULLY }
        - { path: "^/account", roles: ROLE_ACCOUNTANT }
        - { path: "^/teacher", roles: ROLE_TEACHER }
        - { path: "^/course", roles: ROLE_TEACHER }
        - { path: "^/class-period", roles: ROLE_TEACHER }
        - { path: "^/class", roles: ROLE_TEACHER }
        - { path: "^/member", roles: ROLE_MEMBER }
        - { path: "^/user", roles: ROLE_SUPER_ADMIN }
        - { path: "^/", roles: IS_AUTHENTICATED_FULLY }
